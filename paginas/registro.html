<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles_registro_sesion.css">
<title>Registrarse Para Morquin</title>
</head>
<body>
<div class="container">
  <img class="logo" src="../img/Morquin.jpg" alt="Logo de la Marca">
  <form id="register-form" action="">
    <input type="text" placeholder="Ingrese su nombre" required>
    <input type="date" placeholder="Fecha de Nacimiento" required>
    <input type="email" placeholder="Introduzca su email" required>
    <input type="password" placeholder="Introduzca su contraseña" required>
    <input type="password" placeholder="Confirmación de contraseña" required>
    <button type="submit">Registrar</button>
  </form>
  <a class="login-link" href="iniciar_sesion.html">Ya tengo una cuenta</a>
</div>
</body>
</html>
