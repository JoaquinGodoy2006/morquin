<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles_registro_sesion.css">
<title>Iniciar Sesión En Morquin</title>
</head>
<body>
<div class="container">
  <img class="logo" src="../img/Morquin.jpg" alt="Logo de la Marca">
  <form id="login-form" action="">
    <input type="email" name="email" placeholder="Ingrese su email" required>
    <input type="password" name="password" placeholder="Ingrese su contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
  <a class="signup-link" href="registro.html">No tengo una cuenta</a>
</div>
</body>
</html>
