<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contactate con Morquin</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="../img/Morquin.jpg" alt="Logo del Restaurante">
    </div>
    <div class="auth-buttons">
      <a href="registro.html" class="btn" target="_blank">Registrarse</a>
      <a href="iniciar_sesion.html" class="btn" target="_blank">Iniciar Sesión</a>
    </div>
  </nav>
</header>

<section class="contact-form">
  <h2>Contactate con Morquin</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required>

    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button class="send-button" type="button">Enviar</button>
  </form>
</section>

<footer class="footer">
  <div class="social-buttons">
    <a href="https://www.facebook.com/" class="social-button" target="_blank">
      <img src="../img/Facebook.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/" class="social-button" target="_blank">
      <img src="../img/Instagram.png" alt="Instagram">
    </a>
    <a href="https://ar.pinterest.com/" class="social-button" target="_blank">
      <img src="../img/Pinterets.png" alt="Pinterest">
    </a>
  </div>
</footer>

</body>
</html>
